<!DOCTYPE html>
<html>

<head>
    <title>Password Strength Indicator</title>
</head>

<body>
    <div class="container">
        <header>Password Strength Indicator</header>
        <form action="#">
            <div class="field">
                <input onkeyup="trigger()" type="password" placeholder="Type Password">
                <span class="showBtn" onclick="showPassword()">SHOW</span>
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="status">Your Password is too weak</div>
        </form>

    </div>
</body>

</html>
